<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-container">
            <img src="./images/odin-lined.png" id="odin-logo" alt="The Odin Project logo: line art of God Odin">
            <p id="logo-text">ODIN</p>
        </div>
        <p id="background-image-credit">Photo by <a href="https://unsplash.com/@weekendtripcreator?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Lisha Riabinina</a> on 
            <a href="https://unsplash.com/photos/two-empty-wine-glasses-sitting-on-a-table-in-front-of-a-window-e3Hit0jKUbY?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
            Unsplash</a>
        </p>
    </div>
    <div class="right-section">
        <div class="attention-grabber">
            <h3 class="right-section-text">This is not a real online service. Test sign-up webpage.</h3>
        </div>
        <div class="sign-up-form">
            <h3 class="form-title">Let's do this!</h3>
            <div class="name-boxes">
                <div class="input-container">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="John" class="input-field" required>
                </div>
                <div class="input-container">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Doe" class="input-field" required>
                </div>
            </div>
            <div class="contact-information-boxes">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com" class="input-field" required>
                </div>
                <div class="input-container">
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="(xxx)-xxx-xxxx" class="input-field" required>
                </div>
            </div>
            <div class="password-boxes">
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" class="input-field" required minlength="8">
                </div>
                <div class="input-container">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" required minlength="8">
                </div>
            </div>
        </div>
        <div class="account-creation">
            <button id="create-account-button">Create Account</button>
            <p class="right-section-text">Already have an account? Log in</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
